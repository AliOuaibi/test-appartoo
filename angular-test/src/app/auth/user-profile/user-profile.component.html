<div style="margin-top: 30px;margin-bottom: 200px;">
  <div style="text-align: center; margin: auto;">
    <h1 style="font-family: 'Nerko One', cursive; font-size: 35px;">
      SCHTROUMPF' {{name}}
    </h1>
  </div>

  <div style="width: 500px; margin: 0 auto;">
    <table class="table">
      <thead>
        <tr>
          <th>Age</th>
          <th>Famille</th>
          <th>Nourriture</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{agee}} ans</td>
          <td>{{famillee}}</td>
          <td>{{nourrituree}}</td>

        </tr>
      </tbody>
    </table>
  </div>

  <div style="margin-top: 20px; display: flex;">
    <div>
      <img src="../../../../assets/img/pngegg.png" width="300">
    </div>
    <div style="width: 300px; margin-left: 600px;margin-right: 300px">
      <h1 style="font-family: 'Nerko One', cursive; font-size: 25px;"> Modifier le profil</h1>
      <form #upadateForm="ngForm">
        <div class="field">
          <label class="label">Âge</label>
          <div class="control">
            <input class="input" type="number" [(ngModel)]="formData.age" #age="ngModel" placeholder="Âge" name="age"
              required>
          </div>
        </div>

        <div class="field">
          <label class="label">Nourriture</label>
          <div class="control">
            <div class="select">
              <select [(ngModel)]="formData.nourriture" #nourriture="ngModel" name="nourriture" required>
                <option></option>
                <option value="omnivore">Omnivore</option>
                <option value="vegetarien">Vegetarien</option>
                <option value="vegetalien">Vegetalien</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Famille</label>
          <div class="control">
            <div class="select">
              <select [(ngModel)]="formData.famille" #famille="ngModel" name="famille" required>
                <option></option>
                <option value="Schtroumpf ordinaire">Schtroumpf ordinaire</option>
                <option value="Schtroumpf moralisateur">Schtroumpf moralisateur</option>
                <option value="Schtroumpf boudeur">Schtroumpf boudeur</option>
                <option value="Schtroumpf musicien">Schtroumpf musicien</option>
                <option value="Schtroumpfette">Schtroumpfette</option>
                <option value="Schtroumpf gourmant">Schtroumpf gourmant</option>
                <option value="Schtroumpf bricoleur">Schtroumpf bricoleur</option>
                <option value="Schtroumpf amoureux">Schtroumpf amoureux</option>
                <option value="Schtroumpf noir">Schtroumpf noir</option>
                <option value="Schtroumpf costaud">Schtroumpf costaud</option>
                <option value="Schtroumpfobole">Schtroumpfobole</option>
                <option value="Schtroumpf grognon">Schtroumpf grognon</option>
                <option value="Schtroumpf dansant">Schtroumpf dansant</option>
                <option value="Schtroumpf developpeur">Schtroumpf developpeur</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" (click)="update()" type="submit"
              [disabled]="!upadateForm.form.valid">Valider</button>
          </div>
        </div>
      </form>
    </div>
    <div>
      <form #registerForm="ngForm">
        <div class="field">
          <label class="label">Nom</label>
          <div class="control">
            <input class="input" type="text" placeholder="Nom" [(ngModel)]="formData.name" name="name" #name="ngModel"
              required>
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="Email" [(ngModel)]="formData.email" name="email"
              #email="ngModel" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Mot de passe</label>
          <div class="control">
            <input class="input" type="password" placeholder="Mot de passe" [(ngModel)]="formData.password"
              #password="ngModel" name="password" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Âge</label>
          <div class="control">
            <input class="input" type="number" placeholder="Âge" [(ngModel)]="formData.age" #age="ngModel" name="age"
              required>
          </div>
        </div>

        <div class="field">
          <label class="label">Nourriture</label>
          <div class="control">
            <div class="select">
              <select [(ngModel)]="formData.nourriture" #nourriture="ngModel" name="nourriture" required>
                <option></option>
                <option value="omnivore">Omnivore</option>
                <option value="vegetarien">Vegetarien</option>
                <option value="vegetalien">Vegetalien</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Famille</label>
          <div class="control">
            <div class="select">
              <select [(ngModel)]="formData.famille" #famille="ngModel" name="famille" required>
                <option></option>
                <option value="Schtroumpf ordinaire">Schtroumpf ordinaire</option>
                <option value="Schtroumpf moralisateur">Schtroumpf moralisateur</option>
                <option value="Schtroumpf boudeur">Schtroumpf boudeur</option>
                <option value="Schtroumpf musicien">Schtroumpf musicien</option>
                <option value="Schtroumpfette">Schtroumpfette</option>
                <option value="Schtroumpf gourmant">Schtroumpf gourmant</option>
                <option value="Schtroumpf bricoleur">Schtroumpf bricoleur</option>
                <option value="Schtroumpf amoureux">Schtroumpf amoureux</option>
                <option value="Schtroumpf noir">Schtroumpf noir</option>
                <option value="Schtroumpf costaud">Schtroumpf costaud</option>
                <option value="Schtroumpfobole">Schtroumpfobole</option>
                <option value="Schtroumpf grognon">Schtroumpf grognon</option>
                <option value="Schtroumpf dansant">Schtroumpf dansant</option>
                <option value="Schtroumpf developpeur">Schtroumpf developpeur</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" (click)="addNewFriend()" type="submit"
              [disabled]="!registerForm.form.valid">Valider</button>
          </div>
        </div>
      </form>
      <h1 style="font-family: 'Nerko One', cursive; font-size: 25px;"> Mes Amis</h1>
      <ng-container *ngIf="taille()">
        {{mess}}
      </ng-container>
      <div style="display: flex;" *ngFor="let item of nameList ">
        <div style="margin-right: 40px;">
          <p>{{item.name}} </p>
        </div>
        <div style="pointer-events: auto;" (click)="deleteFriend(Id)">
          ⛔
        </div>
      </div>
    </div>
  </div>

</div>
