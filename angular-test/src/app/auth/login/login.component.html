<div style="margin-top: 30px;"> 
    <h1 style="font-family: 'Nerko One', cursive; text-align: center; font-size: 35px;">
        SCHTROUMPF'CONNECT
    </h1>
    <div style="display: flex; margin-top: 60px;">
        <div>
            <img src="../../assets/img/schtroumpfette.png" alt="" width="350">
        </div>
        <div style="width: 300px; margin: 0 auto;">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                      <input 
                      class="input" 
                      type="email" 
                      placeholder="Email" 
                      formControlName="email">
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Mot de passe</label>
                    <div class="control"> 
                      <input 
                      class="input" 
                      type="password" 
                      placeholder="Mot de passe" 
                      formControlName ="password">
                    </div>
                </div>
                  
                <div class="field is-grouped">
                    <div class="control">
                      <button 
                      type="submit" 
                      class="button is-link" 
                      [disabled]="!loginForm.valid">Valider</button>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <img src="../../assets/img/jokey.png" alt="" width="350">
        </div>
    </div>
    
</div>
